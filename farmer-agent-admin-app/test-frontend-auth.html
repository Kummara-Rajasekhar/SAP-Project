<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Frontend Authentication Test</h1>
    
    <div class="test-section">
        <h2>1. Test Signup</h2>
        <button onclick="testSignup()">Signup New User</button>
        <div id="signup-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Login</h2>
        <button onclick="testLogin()">Login User</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Profile</h2>
        <button onclick="testProfile()">Get Profile</button>
        <div id="profile-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentToken = null;

        async function testSignup() {
            const resultDiv = document.getElementById('signup-result');
            resultDiv.innerHTML = '<p>Signing up...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Frontend Test User',
                        email: 'frontend@test.com',
                        password: 'password123',
                        phone: '1234567890',
                        address: 'Test Address',
                        role: 'farmer'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentToken = data.token;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Signup Successful!</h3>
                            <p><strong>User:</strong> ${data.user.name}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Status:</strong> ${data.user.status}</p>
                            <p><strong>Token:</strong> ${data.token ? '‚úÖ Present' : '‚ùå Missing'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Signup Failed</h3>
                            <p><strong>Error:</strong> ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>Logging in...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'frontend@test.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentToken = data.token;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.name}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Status:</strong> ${data.user.status}</p>
                            <p><strong>Token:</strong> ${data.token ? '‚úÖ Present' : '‚ùå Missing'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Error:</strong> ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProfile() {
            const resultDiv = document.getElementById('profile-result');
            
            if (!currentToken) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå No Token Available</h3>
                        <p>Please login first to get a token.</p>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<p>Getting profile...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Profile Retrieved!</h3>
                            <p><strong>User:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Status:</strong> ${data.user.status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Profile Failed</h3>
                            <p><strong>Error:</strong> ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
